названия:
  - [операционные, системы]

авторы:
  - Стручкова А.М., к.т.н., доцент кафедры «Информационные технологии» ИМИ, savvina.am@s-vfu.ru

год: 2023

цель: >-
  Научить студентов использовать современные операционные системы для
  обеспечения эффективной и безопасной работы пользователей информационных систем
  предприятий, дать и теоретические знания и навыки, необходимые для освоения новых
  операционных систем и применения их в масштабах предприятия.

содержание: >-
  Обзор основных понятий и истории развития ОС. Напоминания из курса организации ЭВМ.
  Методы структурирования ОС. Процессы и параллелизм, структуры данных ОС. Планирование
  и диспетчеризация. Управление памятью. Проблемы безопасности. Виртуализация. Основы
  организации сетевого взаимодействия.

знать:
  - назначение, основные принципы организации и функционирования современных ОС;

уметь:
  - писать небольшие программы, использующие специфичные для данной ОС системные сервисы;
  - пользоваться документацией функций операционной системы для корректного использования ее сервисов в собственных программах;
  - устанавливать не менее двух различных современных ОС.

владеть:
  - навыками чтения, компиляции и отладки программ, использующих специфичные для данной ОС системные сервисы.

связи:
  - [информатика]
  - [linux]
  - [windows]
  - [компьютерные, сети]

темы:
  - тема: >-
      Программное обеспечение ЭВМ. Основные термины и определения.
      Состав программного обеспечения. Операционные системы (ОС).
      Управляющие и обрабатывающие программы.
    содержание: |-
      Введение. Цель, задачи и содержание дисциплины, ее связь с естественнонаучными и другими общепрофессиональными дисциплинами, прикладное значение в подготовке специалиста. Научные основы операционной системы. Основные понятия, термины и определения. История развития операционных систем.
      Лабораторная работа 1. Операционная система Microsoft Windows.
      Базовые приемы работы с элементами интерфейса операционной системы: Рабочим столом, Панелью задач и окнами приложений. Настройка отображения информации в «Проводнике». Приемы поиска файлов и каталогов. Приемы создания, выделения, копирования, перемещения файлов и каталогов. Встроенные приложения. Настройка параметров удаления и восстановления файлов. Объяснение правил и процесса проведения лабораторных работ с учетом правил ТБ и ОТ; их проведение, выполнение, защита.
      Самостоятельная работа студентов. Изучение учебных материалов по литературным источникам, подготовка к проведению, выполнению и защите лабораторной работе №1; подготовка и написание шаблона (образца) отчета по защите лабораторной работы.

  - тема: >-
      Назначение, основные функции ОС ЭВМ. Основные принципы построения ОС.
      Однопрограммные и мультипрограммные системы.
      Классификация операционных систем.
      Модульная структура построения ОС.
    содержание: |-
      Виды операционных систем. Классификация ОС.Основные назначения ОС. Внутри каждого класса ОС могут существовать достаточно большие отличия. Рассмотрены более подробно некоторые из типов ОС.Система разделения времени и пакетные.
      Лабораторная работа 2. Настройка конфигурации ОС. Пакетный файл. Базовые приемы по настраиванию конфигурации операционной системы, созданию пакетных файлов.
      Самостоятельная работа студентов. Изучение учебных материалов по литературным источникам, подготовка к проведению, выполнению и защите лабораторной работы №2; подготовка и написание шаблона (образца) отчета по защите лабораторной работы.

  - тема: >-
      Концептуальные основы ОС. Процесс. Подсистема управления процессами.
      Способы диспетчеризации процесса. Концепция виртуализации.
    содержание: |-
      Рассмотрены проблемы, которые свойственны ОС, особенно мультипрограммным. Приведены общие принципы устройств. Представлена структурная схема совместного использования системных ресурсов независимыми программами. Рассмотрены подробно механизм диспетчирования и программу диспетчер.
      Лабораторная работа 3. Форматирование гибких и жестких дисков. Создание системных дисков. Основные положения форматирование жестких дисков. Приемы работы по использованию  созданий системных дисков, использование утилиты Sys. Также по подготовке пакета файлов для форматирования жестких дисков.
      Самостоятельная работа студентов. Изучение учебных материалов по литературным источникам, подготовка к проведению и выполнению практических занятий, подготовка к проведению, выполнению и защите лабораторной работы №3; подготовка и написание шаблона (образца) отчета по защите лабораторной работы.

  - тема: >-
      Концептуальные основы ОС. Ресурс. Дисциплины
      распределения ресурсов, используемые в ОС. Концепция
      прерывания. Подсистема распределения ресурса.
    содержание: |-
      Рассмотрены понятие ресурс.Типы ресурсов.Правильное распределение ресурсов. Рассмотрен гипотетический механизм прерываний. Виды прерываний. Рассмотрен один из механизмов прерываний.
      Лабораторная работа 4. Команды ОС MSDOS. Перенаправление ввода-вывода. Основные команды MSDOS. Основные приемы работы с перенаправлением вода-вывода.
      Самостоятельная работа студентов. Изучение учебных материалов по литературным источникам, подготовка к проведению, выполнению и защите лабораторной работы №4; подготовка и написание шаблона (образца) отчетов по защите лабораторной работы.

  - тема: >-
      Средства, механизмы, подсистемы ОС. Подсистема
      распределения оперативной памятью Подсистема управления
      вводом-выводом. Подсистема управления данными.
    содержание: |-
      Механизмы ОС. Определение подсистемы и ее подходы. Рассмотрены пять совокупностей концентрических колец. Рассмотрены различные специализированные подсистемы.
      Лабораторная работа 5. Операционная оболочка Far / Total Commander. Основные приемы работы в операционной оболочке Far / Total Commander.
      Самостоятельная работа студентов. Изучение учебных материалов по литературным источникам, подготовка к проведению, выполнению и защите лабораторной работы №5; подготовка и написание шаблона (образца) отчетов по защите лабораторной работы.

  - тема: >-
      Организация виртуальной оперативной памяти.
      Структура, основные понятия и принципы виртуализации
      памяти. Основы логической организации виртуальной
      оперативной памяти.
    содержание: >-
      Рассмотрены взаимоотношения между первичной, непосредственно адресуемой памятью, и вспомогательными устройствами, предназначенными для хранения информации, и также познакомимся с основными понятиями. Рассмотрены Элементарные схемы взаимодействия процессора с памятью. Определение виртуальной памяти. Рассмотрены операции, необходимые для подготовки программы к выполнению.основные аргументы в пользу динамического и статического перемещения и настройки.
      Лабораторная работа 6. Разработка приложений с использованием обслуживающих средств MS-DOS. Реализация схему алгоритма и программу, устанавливая вектор прерывания равным адресу указываемой подпрограммы обслуживания прерывания.
      Самостоятельная работа студентов. Изучение учебных материалов по литературным источникам, подготовка к проведению и выполнению практического занятия, подготовка к проведению, выполнению и защите лабораторной работы №6, подготовка и написание шаблона (образца) отчета по защите лабораторной работы.

  - тема: >-
      Организация виртуальной оперативной памяти. Задачи
      управления виртуальной памятью: размещение, перемещение,
      преобразование адресов, замещение. Страничная и сегментная
      организация виртуальной памяти.
    содержание: >-
      Определение страничный кластер. Рассмотрен пример памяти размером в 36000 слов и таблица соответствия между страницами. Определение виртуальной логической памяти. Основные достоинства.
      Лабораторная работа 7. Разработка приложений с использованием обслуживающих средств MS-DOS продолжение. Реализация схемы алгоритма и программу, которая стирает каталог с именем DIR в текущем каталоге и, в случае ошибки, выводит расширенную информацию об ошибке, класс ошибки, код предпологаемых действий и код локализации ошибки.
      Самостоятельная работа студентов. Изучение учебных материалов по литературным источникам, подготовка к проведению и выполнению практических занятий, подготовка к проведению, выполнению и защите лабораторных работ №7, подготовка и написание шаблона (образца) отчета по защите лабораторных работ.

  - тема: >-
      Механизм стековой памяти как средство организации
      вычислительного процесса. Модель стека. Стек выражений.
      Дерево стеков. Стек как средство эффективной организации
      вычислительного процесса.
    содержание: |-
      Принцип организации стековой памяти. Определение стек. Основная область применения стеков.
      Лабораторная работа 8. Обслуживание дисков. Базовые навыки обслуживание дисков с помощью служебных дисков приложений операционной системы Windows.
      Самостоятельная работа студентов. Изучение учебных материалов по литературным источникам, подготовка к проведению и выполнению практического занятия, подготовка к проведению, выполнению и защите лабораторной работы No8, подготовка и написание шаблона (образца) отчета по защите лабораторной работы.

  - тема: >-
      Механизмы управления процессами. Средства
      взаимодействия параллельных процессов. Задачи
      синхронизации. Операционные системы Windows 10/11, 
      Windows Server, Linux. Состав и особенности.
    содержание: >-
      Способы синхронизации параллельных процессов. Определение синхронизации. В лекции рассмотрена синхронизация процессов: критические секции; алгоритмы решения проблемы взаимного исключения критических секций; двоичные и общие семафоры; решение проблем "ограниченный буфер", "читатели-писатели", "обедающие философы"; мониторы; синхронизация в Solaris и Windows.
      Лабораторная работа 9. Операционная система Windows. Базовые приемы работы с элементами интерфейса операционной системы: Рабочим столом, Панелью задач и окнами приложений. Настройка отображения информации в «Проводнике». Приемы поиска файлов и каталогов. Приемы создания, выделения, копирования, перемещения файлов и каталогов. Встроенные приложения. Настройка параметров удаления и восстановления файлов.
      Самостоятельная работа студентов. Изучение учебных материалов по литературным источникам, подготовка к проведению и выполнению практического занятия, подготовка к проведению, выполнению и защите лабораторной работы No9, подготовка и написание шаблона (образца) отчета по защите лабораторной работы. Подготовка к итоговой контрольной работе.

