названия:
  - [компьютерные, сети]

авторы:
  - Герасимов Э. П., начальник отдела телекоммуникаций Департамента цифровых технологий, ep.gerasimov@s-vfu.ru

год: 2020

цель: >-
  изучение средств, методов и особенностей администрирования семейств ОС Windows и Windows Server. В курсе также рассматриваются вопросы внутреннего устройства ОС Windows, позволяющих повысить качество знаний и уровень понимания ряда профильных дисциплин.

содержание: >-
  Введение. Средства конфигурирования Windows. Windows Server в локальных сетях. Windows PowerShell. Active Directory. Автоматизированная установка Windows.

знать:
  - основные понятия компьютерных сетей;
  - эталонную модель OSI;
  - адресация в сетях IPv4.

уметь:
  - конфигурировать сетевые интерфейсы в ОС Windows.

владеть:
  - методами диагностики работы локальных сетей.

связи:
  - [информатика]
  - [организация, вычислительных, систем]
  - [администрирование]
  - [linux]
  - [windows]

темы:
  - тема: Введение.
    содержание: Основные понятия. Классификация компьютерных сетей. Исторический экскурс. Назначение и взаимодействие уровней модели OSI. Соответствие модели OSI стеку протоколов TCP/IP. Историческая справка о стеке протоколов IPX/SPX. 
      
  - тема: Технологии локальных сетей.
    содержание: Стандарты Ethernet. Структура кадра Ethernet. Технология доступа CSMA/CD. Обзор протоколов стандарта IEEE 802.11. Средства авторизации и шифрования беспроводных сетей.
      
  - тема: Базовые протоколы стека TCP/IP.
    содержание: Адресация в сетях IPv4. Протокол ARP. Формат пакетов протокола IPv4. Особенности IPv6. Формат сегментов TCP. Сетевые соединения TCP. Надежность и производительность в TCP. Форма дейтограмм UDP. Средства диагностики сети в ICMP. Протокол DHCP. Протоколы динамической маршрутизации OSPF и IS-IS. 

  - тема: Протоколы сети Интернет.
    содержание: Технология NAT. Дерево доменных имен. Взаимодействие серверов DNS. Типы записей DNS. Протокол BGP. Формат запроса и ответа HTTP. Заголовки и методы протокола HTTP. Механизм Cookies.

  - тема: Протоколы удаленного доступа.
    содержание: Протоколы Telnet, SSH, VNC и RDP. Протокол GRE. VPN на базе PPTP. VPN на базе OpenVPN. VPN на базе L2TP и IPSec.

контроль:
  - подзаголовок: Примеры контрольных вопросов по теме 1. Введение.
    содержание: |-
      Какие сети имеют глобальный охват?
        - Personal area network (PAN);
        - Local area network (LAN);
        - Metropolitan area network (MAN);
        - Worldwide area network (WAN);
      К какому уровню модели OSI относится протокол TCP?
        - физический;
        - канальный;
        - сетевой;
        - транспортный;
        - сеансовый;
        - презентационный;
        - прикладной;
      Способ связи позволяющий одновременно передавать и принимать данные называется:
        - симплексным;
        - полудуплексным;
        - полнодуплексным;
        - такой связи невозможно реализовать.

  - подзаголовок: Примеры контрольных вопросов по теме 2. Технологии локальных сетей.
    содержание: |-
      Выберите правильные утверждения. MAC-адрес в Ethernet:
        - уникален в пределах локальной сети;
        - назначается автоматически при начале работы в сети;
        - назначается сетевой карте в момент производства;
        - позволяет определить производителя сетевой карты.
      Какие среды передачи данных позволяет использовать технология Ethernet:
        - коаксиальный кабель;
        - витую пару;
        - оптоволокно;
        - бытовую электрическую проводку.
      Какие средства проверки корректности передачи данных использует технология Ethernet:
        - избыточный циклический код
        - вычисление хеш-функции
        - проверка четности
        - Ethernet не проверяет корректность передачи данных

  - подзаголовок: Примеры контрольных вопросов по теме 3. Базовые протоколы стека TCP/IP.
    содержание: |-
      Какова адресная емкость сетей с маской подсети 255.255.0.0?
        - 254 хоста (2^8 - 2);
        - 65534 хоста (2^16 - 2);
        - 16777214 хоста (2^24 - 2);
        - 4294967294 хоста (2^23 - 2);
      Какова длина адреса IPv6?
        - 32 бита
        - 32 байта
        - 128 битов
        - 128 байтов
      Сколько пакетов требуется передать для установки соединения по UDP?
        - 2 пакета
        - 3 пакета
        - 4 пакета
        - UDP не устанавливает соединений

  - подзаголовок: Примеры контрольных вопросов по теме 4. Протоколы сети Интернет.
    содержание: |-
      DNS-записи типа AAAA нужны для:
        - задания IPv6 адресов
        - задания IPv4 адресов
        - задания адресов DNS-серверов
        - объявления зоны ответственности
      Автономные системы идентифицируются с помощью:
        - номера
        - специального MAC-адреса
        - специального IPv4-адреса
        - специального IPv6-адреса
      Метод POST в протоколе HTTP используется для:
        - получения веб-страниц;
        - скачивания файлов;
        - пометки ресурсов к удалению;
        - отправки данных для обработки.

  - подзаголовок: Примеры контрольных вопросов по теме 5. Протоколы удаленного доступа.
    содержание: |-
      Выберите правильные утверждения о протоколе SSH:
        - передает данные без шифрования
        - позволяет передавать файлы
        - позволяет проксировать TCP-соединения
        - позволяет подключаться к удаленному рабочему столу
      Выберите правильные утверждения о протоколе RDP:
        - передает данные без шифрования
        - позволяет передавать файлы
        - позволяет проксировать TCP-соединения
        - позволяет подключаться к удаленному рабочему столу
      Протокол GRE позволяет:
        - передавать внутри своих пакетов пакеты протокола IPv4
        - шифровать передаваемые данные
        - безопасно аутентифицировать пользователей
        - сжимать передаваемые данные

