  - [базы, данных]
  - [баз, данных]
  - [современные, офисные, технологии]

темы:
  - тема: Программирование на платформе 1С:Предприятие 8.
    содержание: >-
      Основы интерфейса. Настройка табличных частей. Сортировка и отборы. Константы. Общие формы. Переключение интерфейсов. Настройка интерфейса. 
      Справочники. Реквизиты справочников. Табличные части справочников. Создание элемента, редактирование в диалоге, редактирование в списке, копирование элемента, перенос элементов из группы в группу, пометка удаления. Подчиненные справочники.
      Регистры сведений. Редактирование независимых регистров сведений. Планы видов характеристик. Свойства объектов. Характеристики.
      Документы. Создание, редактирование, проведение, пометка удаления, изменение времени. Движения документов. Ввод на основании.
      Регистры накопления. Консоль запросов. Запросы. Выборка данных. Параметры запросов. Виртуальные таблицы. Группировка данных. Условия.

  - тема: Работа с типовыми конфигурациями.
    содержание: >-
      Обзор типовых конфигураций (Розница, Управление торговлей, Бухгалтерия, Зарплата и управление персоналом, Комплексная автоматизация, Управление производственным предприятием). Справочник Номенклатура. Справочник Контрагенты.
      Управление торговлей. Многофирменный учет (Справочник Организации). Серии номенклатуры. Граница последовательности. Партионный учет. Резервирование товаров. Документы движения товаров (Поступление товаров и услуг, Перемещение товаров, Реализация товаров и услуг).
      Бухгалтерия. План счетов. Проводки. Принцип двойной записи. Субконто. Учет банковских и кассовых документов. Учет материально-производственных запасов. Учет основных средств. Налоговый учет (УСН, НДС, ЕНВД, НП). Бухгалтерские отчеты.  Завершающие операции месяца и года. Регламентированная отчетность.
      Зарплата и управление персоналом. Учет кадров. Расчет заработной платы. Исчисление налогов и страховых взносов.

контроль:
  - подзаголовок: Примеры контрольного задания по теме 1. Программирование на платформе 1С:Предприятие 8.
    содержание: >-
      Создайте внешнюю обработку. Добавьте форму. Добавьте таблицу и кнопку. Создайте обработчик нажатия на кнопку. По нажатию на кнопку нужно добавить в таблицу колонки «Ссылка», «Код», «Наименование», «СтавкаНДС» и добавить прочитать элементы справочника «Номенклатура».

  - подзаголовок: Примеры контрольного задания по теме 2. Работа с типовыми конфигурациями.
    содержание: >-
      Создайте информационную базу из шаблона типовой конфигурации 1С: Бухгалтерия предприятия 8. Введите инфорацию о 5 различных элементах справочника Номенклатура. Введите необходимую информацию в остальные справочники. Создайте документы Поступления товаров и услуг, Перемещение товаров и Реализация Товаров и Услуг.

