цели:
  - Изучение основ работы с программной платформой 1С:Предприятие;
  - Изучение механизмов учета лежащих в основе типовых конфигураций платформы 1С:Предприятие.

содержание: >-
  Основы интерфейса. Справочники. Регистры сведений. Документы. Регистры накопления. Обзор типовых конфигураций. Управление торговлей. Бухгалтерия. Зарплата и управление персоналом.

знать:
  - Методы и средства работы с базовыми объектами платформы 1С:Предприятие;
  - Механизмы учета лежащие в основе типовых конфигураций платформы 1С:Предприятие.

уметь:
  - Работать с конфигурациями на платформе 1С:Предприятие.

владеть:
  - Основами пользовательского интерфейса платформы 1С:Предприятие.

