цель: >-
  В результате изучения дисциплины у студентов должны сформироваться базовые знания, умения и навыки, позволяющие организовать работу компьютерной сети на уровне предприятия.

содержание: >-
  Проектирование сетей на уровне предприятия. Решение вопросов повышения производительности и надежности работы сети предприятия. Решение вопросов автоматизации настройки большого количества клиентского оборудования. Организация и контроль доступа к ресурсам в локальной и глобальной сети. Оптимизация трафика, контроль доступа и повышение производительности при организации доступа в Интернет на уровне предприятия. Организация удаленного доступа. Мониторинг состояния сети. Вопросы информационной безопасности в сети предприятия.

знать:
  - иерархическую (трехуровневую) модель сети; 
  - назначение основных типов сетевого оборудования.

уметь:
  - средства диагностики работы компьютерной сети;
  - использовать документацию и повышать.

владеть:
  - навыками работы с сетевым оборудованием через интерфейс командной строки.

связи:
  - [информатика]
  - [организация, вычислительных, систем]
  - [администрирование]
  - [linux]
  - [windows]

темы:
  - тема: Введение. Проектирование сетей.
    содержание: Иерархическая (трехуровневая) модель сети Cisco. Создание структурированных кабельных систем (СКС). Обзор типов сетевого оборудования и линеек продуктов. Типичные ошибки проектирования сетей. Лучшие практики при проектировании сетей. Подключение к сетевому оборудованию на примере оборудования Cisco и MikroTik. 

  - тема: Администрирование сети предприятия.
    содержание: Создание виртуальной топологии сети средствами VLAN. Технологии агрегации каналов. Повышение надежности работы сети с помощью VRRP и его аналогов. Протоколы семейства Spanning tree и их аналоги. Лучшие практики при настройке клиентского оборудования средствами DHCP. Лучшие практики при настройке серверов DNS в сети предприятия. Мониторинг состояния сети с помощью SNMP. Настройка коммутаторов и маршрутизаторов на примере оборудования Cisco и MikroTik.

  - тема: Доступ в Интернет из сети предприятия.
    содержание: Технология NAT. Межсетевые экраны. Доступ к Интернет через прокси-сервер. Прозрачный прокси-сервер. Фильтрация контента на прокси-сервере. Технология WPAD. Качество обслуживания QoS. Организация удаленного доступа с помощою VPN. Лучшие практики при организии доступа в Интернет. Системы обнаружения и предотвращения вторжений (IDS / IPS).

контроль:
  - подзаголовок: Примеры контрольных вопросов по теме 1. Введение. Проектирование сетей.
    содержание: |-
      На каком уровне иерархической (трехуровневой) модели сети следует располагать маршрутизаторы?
        - на уровне доступа (Access Layer)
        - на уровне распространения (Distribution Layer)
        - в ядре сети (Network Core)
        - они не должны входить в эту модель сети
      На каком уровне иерархической (трехуровневой) модели сети следует располагать магистральные коммутаторы?
        - на уровне доступа (Access Layer)
        - на уровне распространения (Distribution Layer)
        - в ядре сети (Network Core)
        - они не должны входить в эту модель сети
      Какие типы сетевого оборудования позволяют передавать пакеты между сетями с различными адресными пространствами?
        - трансиверы
        - повторители
        - концентраторы
        - коммутаторы
        - маршрутизаторы
        - шлюзы

  - подзаголовок: Примеры контрольных вопросов по теме 2. Администрирование сети предприятия.
    содержание: |-
      Какие типы сетевого оборудования участвуют в работе протоколов STP/RSTP/MSTP (Spanning Tree Protocol)?
        - трансиверы
        - повторители
        - концентраторы
        - коммутаторы
        - маршрутизаторы
        - шлюзы
      Каково максимальное количество виртуальных сетей можно использовать в рамках протокола IEEE 802.1Q?
        - 256
        - 4096
        - 65536
        - 16777216
      Каковы преимущества использования технологий агрегации каналов?
        - повышение надежности
        - повышение пропускной способности
        - повышение безопасности
        - снижение задержек

  - подзаголовок: Примеры контрольных вопросов по теме 3. Доступ в Интернет из сети предприятия.
    содержание: |-
      С какой целью используются прямые прокси-серверы?
        - для контроля доступа в Интернет
        - для обеспечения безопасности работы в Интернет
        - для организации удаленного доступа
        - для повышения производительности
        - для повышения надежности подключения к Интернету
      Какие технологии используются для мониторинга состояния сети?
        - WPAD (Web Proxy Auto-Discovery);
        - SNMP (Simple Network Management Protocol)
        - QoS (Quality of Service)
        - VLAN (Virtual Local Area Network)
        - VRRP (Virtual Router Redundancy Protocol)
      Какие средства позволят повысить безопасность работы в Интернете?
        - настройка прокси-сервер с фильтрацией контента
        - настройка фильтрации на DNS-сервере
        - установка антивируса на файл-сервере
        - настройка сетевого экрана на контроллере домена
      
