  - Леверьев В.С., ст. преп. каф ИТ ИМИ, vs.leverev@s-vfu.ru

год: 2020

цель: >-
  изучение средств, методов и особенностей администрирования семейств ОС Windows и Windows Server. В курсе также рассматриваются вопросы внутреннего устройства ОС Windows, позволяющих повысить качество знаний и уровень понимания ряда профильных дисциплин.

содержание: >-
  Введение. Средства конфигурирования Windows. Windows Server в локальных сетях. Windows PowerShell. Active Directory. Автоматизированная установка Windows.

знать:
  - Основы конфигурирования Windows Server;
  - Возможности различных ролей Windows Server;
  - Основы администрирования Active Directory;
  - Основы программирования скриптов PowerShell;

уметь:
  - Настраивать сетевые интерфейсы;
  - Пользоваться документацией;

владеть:
  - Основными средствами управления Windows Server.

связи:
  - [операционные, системы]
  - [компьютерные, сети]

темы:
  - тема: Введение.
    содержание: >-
      Семейства ОС Windows и Windows Server. Их версии, редакции и возможности. Области применения, позиционирование на рынке и тенденции развития. Обзор родственных продуктов (Windows Server Essentials, Windows MultiPoint Server, SQL Server, Exchange Server и т. д.). Программа вендорной сертификации Microsoft.
      
  - тема: Базовые средства администрирования.
    содержание: >-
      Настройка прав доступа к файлам в NTFS (ReFS). Редактор реестра Windows. Консоль и оснастки MMC. Оснастка «Просмотр событий» (Event Viewer). Оснастка «Службы» (Services). Удаленный рабочий стол. Мониторинг производительности.

  - тема: Командная строка и Windows PowerShell.
    содержание: >-
      Работа в командной строке. Сценарии (скрипты) командной строки. Сценарии (скрипты) Windows Scripting Host. Консольные утилиты управления Windows (diskpart, netsh и т. д.). Оболочка Windows PowerShell. Сценарии PowerShell. Среда Integrated Scripting Environment. Использование документации PowerShell. Обзор командлетов PowerShell. Удаленное управление с помощью PowerShell. Работа Windows Server в варианте Server Core.

  - тема: Windows Server в роли файл-сервера.
    содержание: >-
      Общий доступ к файлам по сети. Теневые копии. Сжатие файлов. Шифрованная файловая система (EFS). Шифрование разделов с помощью BitLocker. Оснастка «Управление дисками». Использование RAID-массивов. Резервное копирование по расписанию.
    
  - тема: DNS и Active Directory.
    содержание: >-
      Развертывание и конфигурирование сервера DHCP. Развертывание и конфигурирование сервера DNS. Развертывание и настройка роли Active Directory Domain Services. Создание пользователей и подключение компьютеров к AD. Организационные подразделения, группы безопасности, групповые политики.
    
  - тема: Виртуализация на базе Hyper-V.
    содержание: >-
      Обзор технологий и решений виртуализации. Установка Hyper-V Server. Установка роли Windows Server Hyper-V. Средства управления Hyper-V.
    
  - тема: Автоматизированная установка Windows.
    содержание: >-
      Пакет Windows AIK, возможности, основные сценарии использования. Модификация WIM-файлов, интеграция драйверов и обновлений в дистрибутив. Обновление Windows с помощью WSUS. Сетевая установка Windows с помощью WDS.
    
