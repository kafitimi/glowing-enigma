названия:
  - [основы, программирования]

авторы:
  - Никифоров Дь.В., старший преподаватель кафедры ИТ ИМИ, dv.nikiforov@s-vfu.ru

год: 2023

цели:
  - овладение основами программирования на языках JavaScript (JS) и Си/Си++;
  - знакомство с основными понятиями парадигм объектно-ориентированного и событийно-ориентированного программирования;

содержание: >-
  Знакомство с JavaScript в различных средах исполнения. Типы данных и управляющие конструкции JS. Массивы, функции,
  объекты в JS. Событийная модель в браузере, асинхронные функции и функции обратного вызова. Языки Си и Си++,
  компиляция программы. Основы синтаксиса и основные типы данных. Функции и передача параметров. Указатели. Рекурсия.
  Знакомство с классами и стандартной библиотекой языка Си++.

знать:
  - основные типы и структуры данных, синтаксические конструкции процедурного программирования на языках JavaSсript и С++;
  - различие в подходах процедурной и объектно-ориентированной парадигм;
  - понятия стека, очереди, двунаправленной очереди, приоритетной очереди;
  - влияние представления данных на вычисления, в том числе вычисления с плавающей точкой;
  - иметь представление о компиляции, тестировании, отладке, повторном использовании программ.

уметь:
  - анализировать, объяснять поведение, модифицировать, тестировать небольшие программы на языках JavaScript и Си++, писать несложные классы на языках JavaScript и Си++;
  - разбивать программу на подпрограммы (функции) и объяснять механику передачи параметров функциям;
  - организовывать текстовый, в том числе файловый, ввод и вывод данных в программах на Си++;
  - реализовывать обработку событий от клавиатуры и мыши на динамических веб-страницах с использованием JavaScript

владеть:
  - "написания небольших программ на языках JavaScript и Cи++, использующих любую комбинацию следующих конструкций: линейные вычисления, ветвление, итерация, массивы, функции;"
  - редактирования и запуска кода в современной инструментальной среде разработки;
  - отладки в современной инструментальной среде разработки;
  - использования средства для версионирования исходного кода.

связи:
  - [тестировани]
  - [разработка, приложений]
  - [программировани]
  - [алгоритмы]

темы:
  - тема: "JavaScript: основы синтаксиса, простые типы и среды исполнения. Git."
    содержание: |-
      Язык программирования JavaScript: краткая история. Среда программирования Khan Academy. Комментарии, оформление кода. Примитивные типы данных. Null, undefined и NaN. Арифметические операторы и неявное преобразование типов. Плавающая точка. Юникод. Сравнения, условный оператор, оператор выбора, тернарный оператор. Циклы с предусловием, постусловием и for.
      Система управления исходным кодом git. Локальный и удаленный репозитории, основные операции. Сервис GitHub и учебная надстройка GitHub Classroom.

  - тема: "JavaScript: структурированные типы, функции."
    содержание: Основы работы в системе управления исходным кодом git. Среды исполнения в браузере и NodeJS. Включения и взаимодействие JS с веб-страницей. ES6 и строгий режим. Строки и строковые операции, преобразование в строку и из строки. Массивы. Функции, область видимости, всплытие переменных, передача аргументов. Модули Node, функция require, механизм пакетов. Отладка скриптов на JavaScript.

  - тема: "Событийно-ориентированный и объектно-ориентированный подход в JavaScript"
    содержание: Понятие ассоциативного массива. Классы, свойства и методы, наследование. Цикл for.. in. Ключевое слово this. Прототипы. Обработка событий в браузере.

  - тема: "Язык Си++: простые типы и основы синтаксиса."
    содержание: Язык Си. Функция main(). Числовые типы. Объявления переменных. Компиляция программы на Си, препроцессор, заголовочные и библиотечные файлы, средства сборки. Стандартная библиотека. Логический тип. Арифметические и логические операторы. Неявное преобразование типов. Блоки. Операторы ветвления и цикла, оператор выбора. Символьный тип, символьные константы, коды символов. Юникод и широкий символьный тип. Ввод-вывод с текстовыми файлами. Средства отладки Visual Studio.

  - тема: "Язык Си++: структурированные типы."
    содержание: Указатели, типизированные и нетипизированные. malloc() и new. Разыменование. Массивы. Строки. Структуры. Перечисления.

  - тема: "Язык Си++: функции и рекурсия."
    содержание: Функции. Передача параметров по ссылке и по значению. Декомпозиция задачи «сверху вниз». Видимость переменных. Статические переменные. Глобальные переменные.

  - тема: "Алгоритмы сортировки."
    содержание: Сортировка пузырьком. Сортировка вставками. Сортировка слиянием. Быстрая сортировка.

  - тема: "Язык Си++: классы. Знакомство с STL."
    содержание: Перегрузка функций и перегрузка операторов. Классы и объекты; конструкторы и деструкторы. Методы. Классы потокового ввода-вывода. Некоторые контейнерные классы STL.

контроль:
  - подзаголовок: Примеры заданий по теме 1
    содержание: |-
      Создание репозитория: заново, как клона удаленного репозитория. git init, git clone. Просмотр изменений в рабочем каталоге: git status. Просмотр журнала: git log.

  - подзаголовок: Примеры заданий по теме 2
    содержание: |-
      Бинарный поиск в упорядоченном массиве. Напишите функцию longestWord(s), дающую максимальную длину слова в строке s, содержащей только лат. буквы и пробелы. Например, longestWord("a bc") = 1.
      Напишите функцию reverse(A), обращающую порядок элементов в массиве A. Функция ничего не возвращает, дополн. массивов не использует. Например, если var X = [0,1,2,0,3], то после вызова reverse(A) массив X cтановится равным [3,0,2,1,0].
      Напишите функцию locExtr(A), которая возвращает число локальных экстремумов в целочисленном массиве A. Локальный экстремум — это элемент массива, не больший всех своих соседей или не меньший всех своих соседей. Например, locExtr([3,1,1,2,3,4,5,6]) равно 4 (крайние элементы и обе единички).

  - подзаголовок: Примеры заданий по теме 3
    содержание: |-
      Обработка событий от мыши и клавиатуры в сценариях JavaScript в браузерах, аргументы обработчика.
      Напишите сценарий и пустую страницу, меняющую цвет фона на странице при щелчке мышью.

  - подзаголовок: Примеры заданий по теме 4
    содержание: |-
      Различия между компилируемыми и интерпретируемыми языками. Машинный код, заголовочные, библиотечные и объектные файлы Си++, компоновка.
      Напишите программу, которая вводит целое число n, 0 < n < 100, и выведите n строк вида «m коров» для m = n, n − 1, …, 2, 1, изменяя форму слова «корова» в соответствии с правилами русского языка, например, для n = 5: 5 коров, 4 коровы, 3 коровы, 2 коровы, 1 корова

  - подзаголовок: Примеры заданий по теме 5
    содержание: |-
      Бинарный поиск в упорядоченном массиве. Напишите функцию longestWord(s), дающую максимальную длину слова в строке s, содержащей только лат. буквы и пробелы. Например, longestWord("a bc") = 1.
      Напишите функцию locExtr(A), которая возвращает число локальных экстремумов в целочисленном массиве A. Локальный экстремум — это элемент массива, не больший всех своих соседей или не меньший всех своих соседей. Например, locExtr([3,1,1,2,3,4,5,6]) равно 4 (крайние элементы и обе единички).
      Зачитайте из текстового файла input.txt следующие данные: целые числа M, N, затем вещественную матрицу из M строк по N чисел. Найдите строки, содержащие максимальный элемент, а затем обратите знаки элементов в этих строках. Выведите полученную матрицу в файл output.txt

  - подзаголовок: Примеры заданий по теме 6
    содержание: |-
      Передача параметров по ссылке и по значению в Си++.

  - подзаголовок: Примеры заданий по теме 7
    содержание: |-
      Быстрая сортировка реализована следующим образом [фрагмент кода] и содержит вызов, приводящий к печати звездочки. Сколько раз будет напечатана звездочка при вызове функции для массива [2, 5, 3, 2, 9, 6, 4] и почему?

  - подзаголовок: Примеры заданий по теме 8
    содержание: |-
      Зачитайте из текстового файла input.txt следующие данные: целые числа M, N, затем вещественную матрицу из M строк по N чисел. Найдите строки, содержащие максимальный элемент, а затем обратите знаки элементов в этих строках. Выведите полученную матрицу в файл output.txt

