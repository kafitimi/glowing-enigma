названия:
  - [проектная, деятельность]

авторы:
  - Эверстов В.В., старший преподаватель кафедры «Информационные технологии» ИМИ, vv.everstov@s-vfu.ru

год: 2024

цель: >-
  Получение студентами практических навыков работы над проектами по разработке программного обеспечения.

содержание: >-
  Теоретико-методологические основы формирования проектной деятельности.
  Теоретико-методические основы управления проектной деятельностью.
  Субъекты управления проектами. Проектная идея. Стратегическое развитие идеи в проект. Планирование.
  Механизмы деятельности в сфере привлечения средств (фандрайзинг). Бюджетирование проектной работы.
  Заявка на получение финансирования (грант, спонсорство).
  Сопроводительные документы к заявке на получение финансирования. Экспертиза заявок.
  Оценка и мониторинг эффективности проектной работы.

знать:
  - особенности системного и критического мышления;
  - методы постановки и решения задач;
  - о правах человека и гражданина, их защите, о требованиях противодействия терроризму, экстремизму и коррупции;
  - о правовых и экономических основах разработки и реализации проектов;
  - технологию проектной деятельности;
  - региональные особенности северных и арктических территорий РФ в рамках проектных задач;
  - действующие правовые нормы и их источники;
  - содержание принципов самоорганизации, саморазвития, образования в течение всей жизни;
  - личностные особенности для реализации траектории саморазвития и выбранной стратегии профессионального роста;
  - приоритетные направления экономического развития РФ, северного и арктического регионов;
  - методологии разработки программного обеспечения, технологии программирования;
  - типовые ошибки, возникающие при разработке программного обеспечения;
  - методы и средства проверки работоспособности программного обеспечения;
  - этапы жизненного цикла программного обеспечения, в том числе этапы жизненного цикла информационной системы;
  - принципы управления проектами разработки информационных систем.

уметь:
  - систематизировать обнаруженную информацию в соответствии с требованиями и условиями поставленной задачи;
  - выявлять системные связи между изучаемыми явлениями, процессами и/или объектами на основе принятой парадигмы;
  - находить, критически анализировать и контекстно обрабатывать информацию, необходимую для решения поставленной задачи;
  - разрабатывать и применять алгоритм достижения поставленной цели;
  - выявлять оптимальный способ решения задачи;
  - рационально распределять время по этапам решения проектных задач;
  - оформлять проект в виде документа в соответствии со стандартами;
  - достигать результативности проекта;
  - оценивать личностные особенности и собственные ресурсы для решения задач саморазвития и профессионального роста;
  - определять траекторию саморазвития и профессионального роста;
  - выстраивать этапы реализации траектории личностно-профессионального развития на основе принципа образования в течение всей жизни и требований рынка труда;
  - использовать возможности имеющейся технической и/или программной архитектуры;
  - применять нормативные документы, определяющие требования к оформлению программного кода, имеющиеся шаблоны для составления технической документации;
  - использовать выбранную систему контроля версий, вспомогательные инструментальные программные средства для обработки исходного текста программного кода;
  - выполнять действия, соответствующие установленному регламенту используемой системы контроля версий;
  - выявлять ошибки в программном коде, применять методы и приемы отладки программного кода;
  - интерпретировать сообщения об ошибках, предупреждения, записи технологических журналов, возникающих при выполнении дефектного кода;
  - применять современные компиляторы, отладчики и оптимизаторы программного кода;
  - применять методы и средства проверки работоспособности программного обеспечения;
  - разрабатывать и оформлять контрольные примеры, готовить наборы данных для проверки работоспособности программного обеспечения;
  - применять методы, средства для рефакторинга и оптимизации;
  - опрашивать круг заинтересованных лиц и экспертов, анализировать полученные сведения, исследовать программные средства;
  - анализировать техническую документацию и научно-техническую литературу, извлекать из нее сведения, необходимые для решения поставленной задачи;
  - разрабатывать технические документы, адресованные как пользователю программных продуктов и комплексов, так и специалисту по информационным технологиям;


  - выполнять разработку и оформление рабочей технической документации;
  - навыками использования современных CASE-средств в процессах документирования на различных стадиях жизненного цикла программного обеспечения;
  - реализовывать алгоритмы на языке программирования, используя современные среды разработки;
  - использовать объектно-ориентированный подход при разработке программных продуктов;
  - анализировать сложность построенных алгоритмов;
  - проводить тестирование, валидацию и верификацию реализованных алгоритмов.

владеть:
  - методом системного подхода для решения поставленных задач;
  - правилами разработки проектов;
  - навыками работы с правовыми и нормативными документами, применяемыми в профессиональной деятельности;
  - методикой анализа и оценки личностно-профессионального развития;
  - способами реализации траектории саморазвития и профессионального роста;


  - опытом разработки стандартов оформления программного кода;
  - опытом разработки программного обеспечения для автоматизации бизнес-процессов, решения прикладных задач различных классов.

связи:
  - [сквозные, цифровые, технологии]
  - [основы, предпринимательской, деятельности]

темы:
  - тема: >-
      Теоретико-методологические основы формирования проектной деятельности.
    содержание: |-
      Появление и развитие понятия «проект». Что включает в себя проектная деятельность (этапы подготовки,
      управления реализацией, оценки и т.п.). Примеры проектов (практико-ориентированные, исследовательские,
      информационные, творческие, ролевые, социальные, инновационные, бизнес-проекты, образовательные и т.д.).

  - тема: >-
      Теоретико-методические основы управления проектной деятельностью.
    содержание: |-
      Основные принципы метода проекта. Особенности проекта как объекта управления. Содержание и этапы проектной
      деятельности. Текущее состояние и мировые тенденции в области управления проектной деятельности. Юридические
      аспекты управления проектами. Международные стандарты проектной деятельности. Сравнительный анализ подходов
      IPMA, PMI, PRINCE-2. Жизненный цикл проекта. Принципы организации управления проектом.

  - тема: >-
      Субъекты управления проектами.
    содержание: |-
      Участники проекта. Анализ стейкхолдеров проекта. Команда проекта. Команда управления проектом. Проектные роли.
      Организационная структура. Виды организационных структур. Функциональная, проектная и матричная структуры.
      «Матричный» конфликт – причины и следствия. Принципы выбора оргструктуры.

  - тема: >-
      Проектная идея. Стратегическое развитие идеи в проект. Планирование.
    содержание: |-
      Проектно-исследовательская деятельность. Проект: определение, основные показатели и характеристики. Отличия
      проектной деятельности от традиционной исследовательской работы. Разработка идеи как первый этап подготовки
      проекта. Структура проекта и характеристика основных компонентов проекта. Логическая таблица для составления
      проекта. Выявление проблемы. Технологии «мозгового штурма». СМАРТ-анализ. Паспорт проектной идеи. SWOT-анализ.
      Стратегическое планирование и его инструментарий. Ожидаемые результаты проекта и способы их оценки. Оценка
      рисков. Понятие и использование показателей. Критерии и индикаторы. Документирование результатов. Приёмы
      обоснования устойчивости проекта. Виды планирования. Определение точек контроля.

  - тема: >-
      Механизмы деятельности в сфере привлечения средств (фандрайзинг).
    содержание: |-
      Понятие «фандрайзинг». Фандрайзинг как способ привлечения средств для финансирования проектов. Поиск и выбор
      источников финансирования. Структуры грантодающих институтов и организаций. Их классификация. Межгосударственные
      институции и программы финансирования. Государственные структуры и механизмы финансирования в России. Частные и
      негосударственные фонды и принципы их деятельности. Спонсорство, кампании по привлечению средств, иные
      технологии и приемы фандрайзинга. Стратегия фандрайзинга. Основные направления деятельности фондов и грантодающих
      организаций. Виды фондов, грантов и программ. Приоритеты фондов. Интернет-ресурсы. Поиск российских и зарубежных
      фондов с помощью Интернета. Грантовые программы, выставляемые фондами. Анализ программ и видов грантовой
      поддержки.

  - тема: >-
      Бюджетирование проектной работы.
    содержание: >-
      Бюджет и дальнейшее финансирование. Бюджет или смета расходов как ключевой этап разработки проекта. Общие
      требования к составлению бюджета. Налоговое законодательство и особенности финансовой отчётности. Основные
      разделы бюджета (оплата труда, основные прямые расходы, непрямые расходы). Примерный перечень расходов и схема
      расчетов в разделе «Оплата труда». Основные прямые расходы: административные расходы (аренда помещения,
      транспортных средств, канцелярские товары, публикации, коммуникационные расходы, оплата юридических услуг,
      банковские комиссионные сборы, страхование, перевод и т.д.), командировочные расходы (транспорт, командировочные
      расходы), оборудование. Примерный перечень расходов и расчётов в разделе «Основные прямые расходы». Примерный
      перечень расходов в разделе «Непрямые расходы». Пояснения к бюджету.

  - тема: >-
      Заявка на получение финансирования (грант, спонсорство).
    содержание: |-
      Заявка как форма проектирования. Составление заявки: общие рекомендации. Типы заявок и их структура.
      Письмо-заявка и полная заявка: общее и отличное. Предварительный анализ темы и поиск источника поддержки.
      Составление типовой заявки. Титульный лист и его содержание. Название проекта – типичные ошибки при формулировке.
      Аннотация заявки. Постановка проблемы. Цели и задачи проекта. Методы и этапы реализации проекта. Ожидаемые
      результаты, эффекты и критерии их оценки. Мониторинг: внешний и внутренний. Формы отчётности. Приложения к
      заявке. Схема планирования проекта. Структура (типовая) заявки на получение финансирования. Процесс составления
      комплекта заявки. Следование требованиям грантодающей организации. Написание текста заявки (в зависимости от
      вида проекта).

  - тема: >-
      Сопроводительные документы к заявке на получение финансирования. Экспертиза заявок. Оценка и мониторинг
      эффективности проектной работы.
    содержание: >-
      Сопроводительные документы: типы и виды. Специфика составления сопроводительных документов. Общие правила
      составления сопроводительных документов. Особенности составления резюме на иностранных языках. Сопроводительное
      письмо. Письма-рекомендации: общие правила и рекомендации. Список публикаций и особенности его составления на
      иностранных языках. Специфика стиля деловых документов. Экспертиза и экспертный совет. Причины отклонения заявок
      фондами. Основные критерии оценки основных частей заявки. Ошибки в составлении заявки. Проведение экспертизы:
      основные этапы, принципы, приоритеты. Оценка и отчёт. Сроки предоставления отчётов. Форма отчётов. Аналитический
      (содержательный) и финансовый отчёт. Рекомендации по подготовке промежуточных и заключительного отчёта. Специфика
      финансовой отчётности. Научная часть отчёта.

