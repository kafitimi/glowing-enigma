цель: >-
  Целями изучения дисциплины «Облачные технологии» является: 
    • познакомить с понятиями и принципами облачной модели вычислений; 
    • ознакомить с основными способами задания и анализа регулярных языков; 
    • ознакомить с основными способами задания и анализа контекстно-свободных языков.

содержание: >-
  1. Введение в облачные технологии;
  2. Облачная платформа Amazon Web Services;
  3. Облачная платформа Microsoft Azure.

знать:
  - Принципы и механизмы работы средств виртуализации и контейнеризации.

уметь:
  - Применять программно-аппаратные средства для диагностики отказов и ошибок сетевых устройств и программного обеспечения;
  - Осуществлять профилактические работы по поддержке сетевых устройств и программного обеспечения;
  - Использовать современные средства виртуализации и контейнеризации

владеть:
  - Опытом удаленного управления сетевыми устройствами и серверными ОС.

связи:
  - [операционные, системы]
  - [linux]
  - [компьютерные, сети]
  - [интернет]

темы:
  - тема: Введение в облачные технологии.
    содержание: >-
      Традиционные модели хостинга приложений и их ограничения. Облачные вычисления, основные характеристики, достоинства и недостатки. Модели IaaS, PaaS, SaaS, бессерверные вычисления.
      PaaS-сервис Heroku. Виртуализация и контейнеризация. Технология Docker. Понятие о Kubernetes.

  - тема: Облачная платформа Amazon Web Services.
    содержание: >-
      Платформа Amazon Web Services. Регионы, зоны доступности. Основные сервисы: запуск виртуальных машин в EC2, хранилище Elastic Block Store и S3, контейнерные службы Elastic Container Service и Fargate, бессерверные вычисления Lambda. Балансировка нагрузки, виртуальные облака, автоматическое масштабирование. Модели оплаты, бесплатный уровень Amazon Free Tier.

  - тема: Облачная платформа Microsoft Azure.
    содержание: >-
      Платформа Microsoft Azure. SaaS-приложения Azure. Виртуальные машины и виртуальный рабочий стол Windows. Базы данных. Знакомство со службами Azure для разработчиков.

контроль:
  - подзаголовок: Вопросы к зачету
    содержание: |-
      1. Основные характеристики облачных вычислений. 
      2. Программное обеспечение как сервис. 
      3. Платформа как сервис. 
      4. Инфраструктура как сервис. 
      5. Платформа Windows Azure. 
      6. Роли в Windows Azure. 
      7. Виртуальные машины. 
      8. Сервисы хранения данных. 
      9. Архитектура сервиса хранения данных 
      10. SQL Azure 
      11. Ключевые сценарии использования SQL Windows Azure 
      12. Механизмы организации хранения. 
      13. Топология приложений, использующих SQL Windows Azure 
      14. Windows Azure AppFabric. 
      15. Сервис AppFabric Service Bus. 
      16. Сервис AppFabric Access Control.
      17. Архитектура приложений в облаке.
      18. Инфраструктура и Сервисы AWS
  
