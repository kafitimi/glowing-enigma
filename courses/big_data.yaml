цель: >-
  дать студентам представление о методах и системах обработки больших данных.

содержание: >-
  Введение в большие данные. Платформа Spark. Анализ и визуализация данных. Облачные сервисы для анализа и обработки данных.
  
знать:
  - Инструменты, библиотеки и технологии для обработки больших данных;
  - Принципы обработки данных в модели MapReduce;
  - Основные методы и алгоритмы машинного обучения и анализа данных.

уметь:
  - Использовать средства платформы Spark для обработки и анализа данных;
  - Использовать методы анализа данных для поиска зависимостей в данных.

владеть:
  - Опытом анализа данных с помощью средств обработки больших данных.

связи:
  - [linux]
  - [облачные технологии]

темы:
  - тема: Введение в большие данные.
    содержание: >-
      Модель вычислений MapReduce. Платформа обработки больших данных Hadoop. Хранение данных в HDFS (Hadoop Distributed FileSystem). Обзор технологий больших данных.

  - тема: Платформа Spark.
    содержание: >-
      Компоненты платформы Spark. Хранение данных в RDD (Resilient Distributed Dataset). Работа с данными в таблицах DataFrame. Работа со Spark SQL. Анализ данных с помощью Spark MlLib.

  - тема: Анализ и визуализация данных.
    содержание: >-
      Программные средства для анализа и визуализации данных: Tableau, Power BI, Elastic Stack (Kibana), Graphana.

  - тема: Облачные сервисы для анализа и обработки данных.
    содержание: >-
      Облачные сервисы для хранения и анализа большых данных: AWS S3, AWS SageMaker, AWS Glue, Google BigTable и Google BigQuery.

контроль:
  - подзаголовок: Введение
    содержание: >-
      Найти в сети Интернет, находящиеся в свободном доступе, наборы данных, размеры которых превышают 1 Тб. Найти не менее 5 различных источников. Составить краткую сводку использующихся при этом форматов хранения данных. Описать не менее 3 различных форматов.

  - подзаголовок: Работа с Hadoop
    содержание: >-
      Задан набор текстовых файлов, готовый пример подсчета количества повтора слов и кластер Hadoop с доступом по SSH. Загрузить файлы данных в файловую систему HDFS. Доработать файлы примера, скомпилировать и запустить. Приложите исправленный исходный код и файл с результатами к отчету.

  - подзаголовок: Работа с Spark
    содержание: >-
      Задан готовый пример вычисления числа Пи методом Монте-Карло и кластер Spark с доступом по SSH. Доработать файлы готового примера, скомпилировать и запустить. Приложите исправленный исходный код и файл с результатами к отчету.

  - подзаголовок: Работа со Spark SQL и Hive
    содержание: >-
      Задан набор данных с таблицами в формате CSV и кластер Hadoop с доступом по SSH. Перенести данные в файловую систему HDFS. Подключиться к Hive через интерфейс командной строки и подключить таблицы с данными. Выполнить запрос SHOW TABLES. Выполнить один запрос DESCRIBE <таблица>.  Выполнить запрос типа SELECT с условием (WHERE), сортировкой (SORT BY), ограничением количества строк (LIMIT). Сохранить тексты запросов и скриншоты результатов.

  - подзаголовок: Работа с ElasticStack
    содержание:  >-
      "Дан сервер Ubuntu 20.04 с доступом к сети Интернет, установленным Nginx и доступом по SSH. Установите и настройте компоненты стека Elastic Stack: Elasticsearch, Kibana, Logstash и Filebeat. Перенаправьте поток событий локальных журналов в хранилище Elasticsearch с помощью Logstash. Проверьте работу RESTful API и веб-интерфейса. Законспектируйте этапы процесса установки и сделайте скриншот веб-интерфейса Kibana."

