цель: >
  дать студентам знания, умения и навыки, позволяющие использовать ОС Linux в 
  повседневной работе.

содержание: Введение. Графический интерфейс пользователя. Установка ОС Linux. Установка ПО. Командный интерпретатор (оболочка). Архитектура ОС Linux, диагностика и решение проблем.

знать:
  - назначение каталогов по стандарту FHS.

уметь:
  - пользоваться документацией;
  - устанавливать дополнительное ПО.

владеть:
  - основными командами оболочки.

связи:
  - [операционные, системы]
  - [linux]
  - [администрирование]
  - [сети]

темы:
  - тема: Введение. Графический интерфейс пользователя.
    содержание: Краткая характеристика и история развития ОС Linux. Ядро Linux и библиотека GNU C Library (glibc). Понятие дистрибутива. Стандарт POSIX. Взаимосвязь с ОС семейств UNIX и BSD. Обзор основных семейств дистрибутивов Linux (Debian, Red Hat, Slackware). Обзор серверных дистрибутивов (Red Hat Enterprise Linux, CentOS, Oracle Linux, SUSE Linux Enterprise Server, Ubuntu Server). Идентификация дистрибутива (uname, /etc/issue, lsb_release). Понятия Desktop Environment, Window Manager, Tiling Windows Manager. Обзор десктопных окружений (GNOME, KDE, XFCE, Cinnamon и т.д.). Средства просмотра документации (whatis, man, info, /usr/share/doc/).

  - тема: Командный интерпретатор (оболочка).
    содержание: Текущий рабочий каталог (.), родительский каталог (..), корневой каталог (/), домашний каталог пользователя (˜). Команды навигации по файловой системе (pwd, cd, pushd, popd). Операции с файлами (touch, rm, cp, mv, dd, file). Операции с каталогами (mkdir и rmdir). Просмотр файлов (head, tail, more, less). Поиск файлов (find, locate, which, whereis). Жесткие и символические ссылки (ln, unlink). Структура дерева каталогов Linux. Монтирование файловых систем (mount, chroot). Распределение прав доступа в Linux. Чтение. Запись. Выполнение. Особенности прав у каталогов. Назначение прав доступа. Команды chmod, chown, chgrp.

  - тема: Установка ОС Linux. Установка ПО.
    содержание: Таблицы разделов BIOS и GPT. Файлы устройств, команды lspci и lsusb, служба udev. Работа с дисками и разделами (fdisk, mkfs, fsck). Работа с виртуальной памятью (mkswap, swapon, swapoff). Загрузчик GRUB (grub-install, grub-mkconfig). Прекомпилированные пакеты, репозитории, зависимости, менеджеры пакетов (rpm, yum, dpkg, apt-get, apt-cache, aptitude). Установка в изолированное окружение (snap, flatpack, appimage).

  - тема: Архитектура ОС Linux, диагностика и решение проблем.
    содержание: Типы файлов (обычные файлы, каталоги, символические ссылки, файлы символьных и блочных устройств, именованные каналы, сокеты). Встроенные команды bash (source, alias, bind, ...). Переменные среды (export, $HOME, $PATH, ...). Стандартные потоки ввода/вывода и ошибок stdin, stdout, stderr. Перенаправление стандартных потоков (<, &>, 2>, >, >>, и команды cat, dog, tee). Конвееры (|). Работа процессов в фоновом режиме (&, Ctrl+Z, fg, bg, jobs).

контроль:
  - подзаголовок: Примеры контрольных вопросов по теме 1. Введение. Графический интерфейс пользователя.
    содержание: |-
      Какой из дистрибутивов Linux использует прекомпилированные пакеты формата *.deb?
        a. Red Hat
        b. Open Suse
        c. Gentoo
        d. Debian
      Стандарт POSIX позволяет:
        a. организовать взаимодействие приложений по сети
        b. организовать взаимодействие приложений и ядра ОС
        c. организовать передачу данных по сети
        d. организовать взаимодействие пользователя с ОС
      Дистрибутив Linux это:
        a. готовый к использованию образ ядра Linux
        b. готовая к использованию ОС на базе ядра Linux
        c. готовый к использованию набор программного обеспечения для ОС Linux
        d. данный термин некорректен
  
  - подзаголовок: Примеры контрольных вопросов по теме 2. Командный интерпретатор (оболочка).
    содержание: |-
      Какой командой посмотреть скрытые файлы в директории?
        a. dir -full
        b. ls -l
        c. show pwd
        d. ls -lah
        e. dir status
      Текущий каталог /usr/local/bin. Какой командой можно перейти в каталог /usr/bin?
        a. cd ../bin
        b. cd ../../bin
        c. cd ./bin
        d. cd ././bin
        e. cd ~/bin
        f. cd ~/~/bin

  - подзаголовок: Примеры контрольных вопросов по теме 3. Установка ОС Linux. Установка ПО.
    содержание: |-
      Где может располагаться загрузчик ОС Linux?
        a. в нулевом секторе вместе с таблицей разделов MBR
        b. в системном разделе EFI (ESP)
        c. в файле bootldr
        d. в системной области BIOS
      Как выполнить поиск пакета дистрибутивах производных от Debian?
        a. apt-cache search
        b. apt-get search
        c. apt-cache find
        d. apt-get find
      Какая утилита позволяет редактировать таблицу разделов?
        a. parted
        b. diskedit
        c. partdisk
        d. partedit

  - подзаголовок: 4. Архитектура ОС Linux, диагностика и решение проблем.
    содержание: |-
      Какие типы файлов отвечают за межпроцессное взаимодействие?
        a. socket
        b. pipe
        c. symbolic link
        d. stat
      Какая комбинация клавиш позволяет временно приостановить работу программы в оболочке?
        a. Ctrl + C
        b. Ctrl + \
        c. Ctrl + Z
        d. Ctrl + Break
      Как задать новое значение переменной окружения?
        a. export
        b. set
        c. var
        d. let

