темы:
  - тема: Работа с файлами.
    содержание: >-
      История семейств ОС Unix, Linux, xBSD. Понятие дистрибутива Linux. Обзор популярных дистрибутивов Linux. Основные понятия (текущий каталог, корневой каталог, точка монтирования, домашний каталог). Типы файлов (обычные файлы, каталоги, файлы устройств). Команды навигации по файловой системе (`cd`, `pushd`, `popd`, `pwd`). Операции с файлами (`touch`, `rm`, `cp`, `mv`, `dd`). Операции с каталогами (`mkdir` и `rmdir`). Просмотр файлов (`cat`, `dog`, `head`, `tail`, `more`, `less`). Программы просмотра справочного руководства (`troff`, `man` и `info`). Поиск файлов (`find`, `locate`, `whatis`, `whereis`). Ссылки (`ln`, `unlink`). Структура дерева каталогов Linux. Типы файловых систем и монтирование файловых систем (`mount`, `chroot`). Работа с дисковыми накопителями (`fdisk`, `mkfs`, `fsck`, `badblocks`).

  - тема: Права доступа к файлам.
    содержание: >-
      Понятие учетной записи и аутентификации. Файлы `/etc/passwd` и `/etc/group`, `/etc/shadow` и `/etc/gshadow`. Учетная запись `root`. Пароли в Linux. Команды `login`, `su`, `newgrp`, `passwd`, `gpasswd`, `chage`, `useradd`, `userdel`, `usermod`. Распределение прав доступа в Linux. Чтение. Запись. Выполнение. Особенности прав у каталогов. Назначение прав доступа. Команды `chmod`, `chown`, `chgrp`. Квотирование дискового пространства (`du`, `df`, `edquota`, `quota`).

  - тема: Задания и процессы.
    содержание: >-
      Процессы в Linux. Идентификаторы процессов. Демоны. Родительские и дочерние процессы. Процессы-зомби. Команда `ps`. Права доступа процессов. Реальный и эффективный идентификаторы. Биты SUID и SGID. Управление процессами. Сигналы. Команды `nice`, `nohup`, `kill`, `killall`. Многозадачность в консоли (`fg`, `bg`, `ctrl+z`).

  - тема: Работа в оболочке.
    содержание: >-
      Переменные среды. Перенаправление вывода. Стандартные потоки ввода/вывода `stdin`, `stdout`, `stderr`. Каналы. Операторы `|` и `<`, `>`, `>>`. Команда `tee`. Фильтрование информации. Регулярные выражения. Команда `grep`. Понятие оболочки. Обзор командных оболочек. Командная оболочка bash. Особенности работы (история команд, автодополнение, комбинации клавиш).

  - тема: Утилиты и скриптовое программирование.
    содержание: >-
      Архивирование и сжатие (утилиты `cpio`, `ar`, `tar`, `gzip`, `bzip`). Файловый менеджер Midnight Commander. Редактор `vi`. Скрипты Linux (Shebang). Программирование для Bash. Потоковые редакторы `sed` и `awk`.

  - тема: Управление службами и настройка сети.
    содержание: >-
      Загрузчик `grub`. Система инициализации `systemd`. Службы журналирования (`syslog`). Модули ядра (`lsmod`, `instmod`, `mobprobe`, `rmmod`, `modinfo`). Демон `cron` и планирование заданий (команды `at`, `crontab`).Настройка протокола IP (`ifconfig`, `ip`). Маршрутизация(`route`). Служба DNS (`/etc/resolv.conf`, `nslookup`).

  - тема: Установка ПО.
    содержание: >-
      Менеджеры пакетов (`rpm`, `yum`, `dpkg`, `apt-get`, `apt-cache`, `aptitude`, `pacman`). Статические и динамические библиотеки (`ldd`, `ldconfig`). Сборка ПО из исходных кодов (`m4`, `autoconf`, `automake`, `make`, `emerge`). Заголовки (headers) ядра. Конфигурирование и сборка ядра.

  - тема: Работа с контейнеризацей.
    содержание: >-
      Файловая система AUFS. Понятия образа и контейнера. Работа с реестром образов Docker Hub. Управление контейнерами (запуск, остановка, мониторинг, отладка). Взаимодействие контейнеров с внешним миром (подключение TCP-портов, монтирование файлов и каталогов, подключение томов, работа с сетью). Создание собственных образов. Обновление образов. Многоконтейнерные приложения на базе Docker Compose.

