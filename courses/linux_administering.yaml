названия:
  - [администрирование, linux]

авторы:
  - Леверьев В.С., ст. преп. каф ИТ ИМИ, vs.leverev@s-vfu.ru

год: 2023

цель: >-
  дать студентам знания, умения и навыки, позволяющие администрировать серверы на базе ОС Linux.

содержание: >-
  Введение. Удаленное управление серверами. Программирование скриптов Bash. Управление дисками. Управление службами. Настройка сетевых служб. Настройка серверов.

знать:
  - основы программирования скриптов командной строки.

уметь:
  - использовать средства журналирования;
  - настраивать сетевые интерфейсы.

владеть:
  - средствами управления службами.

связи:
  - [операционные, системы]
  - [linux]
  - [администрирование]
  - [сети]

темы:
  - тема: Введение. Удаленное управление серверами.
    содержание: Параметры ядра (kernel, sysctl). Модули ядра (lsmod, instmod, mobprobe, rmmod, modinfo). Образ временной файловой системы (initrd, cpio, mkinitrd, mkinitramfs, yaird). Статические и динамические библиотеки (ld, ar, ldd, ldconfig). Удаленное управление серверами с помощью протокола SSH (авторизация по ключу).

  - тема: Программирование скриптов Bash.
    содержание: Скрипты Linux (Shebang). Программирование для Bash. Коды возврата. Блоки команд. Операторы ;, && и ||. Подстановка команд (command substitution). Арифметические и логические выражения. Ветвления (if, case), циклы (for, while, until) и функции (function). Поиск строк с помощью grep. Регулярные выражения. Потоковые редакторы sed и awk.

  - тема: Управление дисками. Управление службами (демонами).
    содержание: Квотирование дискового пространства (du, df, edquota, quota). Управление менеджером логических томов (Logical Volume Manager, lvm). Управление программными RAID-массивами (mdadm). Система инициализации systemd. Система инициализации init. Управление службами (systemctl, service, chkconfig). Средства мониторинга и журналирование (top, htop, atop, glances, /var/log, journalctl).
    
  - тема: Настройка сети. Настройка серверов.
    содержание: Ручная и автоматическая настройка сетевых интерфейсов (hostname, ifconfig, route, /etc/resolv.conf, /etc/hosts, ip). Сетевые утилиты tracepath, dig, nmap, netcat, tcpdump. Сетевой экран netfilter (iptables, правила, цепочки правил, таблицы цепочек правил). Настройка DHCP-сервера. Настройка DNS-сервера bind. Настройка сервера dnsmasq. Настройка СУБД. Настройка веб-серверов. Настройка прокси-серверов.

контроль:
  - подзаголовок: Примеры контрольных вопросов по теме 1. Введение. Удаленное управление серверами.
    содержание: |-
      Какие функции могут исполнять модули ядра Linux?
        a. драйвер устройства
        b. системная библиотека
        c. файловая система
        d. системный раздел
      Назовите преимущества динамических библиотек (*.so)?
        a. экономия ОЗУ
        b. экономия дискового пространства
        c. сокращение количества зависимостей
        d. защита программного обеспечения
      Назовите преимущества статических библиотек (.a)?
        a. экономия ОЗУ
        b. экономия дискового пространства
        c. сокращение количества зависимостей
        d. защита программного обеспечения

  - подзаголовок: Примеры контрольных вопросов по теме 2. Программирование скриптов Bash.
    содержание: |-
      Что такое Shebang?
        a. это специальный комментарий указывающий на интерпретатор скрипта
        b. это точка входа в скрипте
        c. это строка компиляции скрипта
        d. это специальная строка кода, которую выполняет непосредственно системный интерпретатор
      О чем свидетельствует ненулевой код возврата?
        a. об ошибке в работе программы
        b. об отсутствии ошибок в работе программы
        c. об ошибке в работе виртуальной машины при выполнении программы
        d. об удачном завершении работы программы
      Какие синтаксические конструкции поддерживаются в скриптах Bash?
        a. функции
        b. классы
        c. перечисления
        d. лямбда-функции

  - подзаголовок: Примеры контрольных вопросов по теме 3. Управление дисками. Управление службами (демонами).
    содержание: |-
      Для чего используются RAID-массивы?
        a. Для ускорения дисковой подсистемы
        b. Для повышения надежности хранения данных
        c. Для увеличения объема хранимых данных
        d. Для проверки целостности хранимых данных
      Как отключить автоматический запуск службы (демона)?
        a. systemctl stop
        b. systemctl disable
        c. systemctl mask
        d. systemctl turnoff
      В каком каталоге хранятся системные журналы?
        a. /var/log
        b. /system/log
        c. /Library/logs
        d. /root/log

  - подзаголовок: Примеры контрольных вопросов по теме 4. Настройка сетевых служб. Настройка серверов.
    содержание: |-
      DHCP-сервер используется для:
        a. для назначения IP-адреса сетевому интерфейсу
        b. для определения IP-адреса по доменному имени
        c. обработки электронной почты
        d. для обмена файлами по протоколу DHCP
      DNS-сервер используется для:
        a. для назначения IP-адреса сетевому интерфейсу
        b. для определения IP-адреса по доменному имени
        c. обработки электронной почты
        d. для обмена файлами по протоколу DNS
      прокси-серверы используются для
        a. ограничения доступа к Интернету
        b. для ускорения доступа к Интернету
        c. для распределения нагрузки между веб-серверами
        d. для защиты от сетевых атак

